<!DOCTYPE html>
<html>
  <head>
    <title>Medicine Reminder App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="remainder.css" />
    <link rel="manifest" href="./manifest.json"/>
  </head>
  <body>
    <div class="container">
      <h1>Medicine Reminder App</h1>
      <form>
        <label for="medicine-name">Medicine Name:</label>
        <input type="text" id="medicine-name" name="medicine-name" required />

        <label for="medicine-time">Time to Take:</label>
        <input type="time" id="medicine-time" name="medicine-time" required />

        <button type="submit" id="add-button">Add Reminder</button>
      </form>
      <ul id="reminders-list"></ul>
    </div>

    <script src="remainder.js"></script>
    
  </body>
</html>
